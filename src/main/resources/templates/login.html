<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <!-- Formular pentru autentificare clasică (username și parola) -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div th:if="${param.error}">
            <p class="error">Invalid username or password</p>
        </div>
        <div th:if="${param.logout}">
            <p class="message">You have been logged out</p>
        </div>
    </form>

    <hr>

    <!-- Opțiunea de autentificare cu GitHub -->
    <div class="oauth-login">
        <h3>Or login with</h3>
        <a href="/oauth2/authorization/github" class="btn btn-dark">
            <img src="/images/github-logo.png" alt="GitHub Logo" style="width: 20px; height: 20px;">
            Login with GitHub
        </a>
    </div>
</div>
</body>
</html>
